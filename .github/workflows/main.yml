name: otomasi deploy server
on: 
  push:
    branches:
      - main
  pull_request:
    types: [synchronized]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: multiple command
      uses: appleboy/ssh-action@v0.1.9
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        passphrase: ${{ secrets.PASSPHRASE }}
        script: |
          cd prj/
          rm -rf deployBE16
          git clone https://github.com/dimasyudhana/latihan-deployment.git
          cd deployBE16/
          docker stop ${{ secrets.CNAME }}
          docker rm ${{ secrets.CNAME }}
          docker rmi be16prj:alpine
          docker build -t be16prj:alpine .
          docker run --name ${{ secrets.CNAME }} -d -p 8080:8080 --link mysql96 -e  =${{ secrets.JWT }} be16prj:alpine